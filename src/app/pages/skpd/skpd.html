<p-toast />
<p-confirmDialog />

<div class="page-header">
  <h2>Data SKPD</h2>
  <p>Kelola data Satuan Kerja Perangkat Daerah</p>
</div>

<p-toolbar styleClass="crud-toolbar">
  <ng-template #start>
    <p-button label="Tambah" icon="pi pi-plus" severity="primary" (click)="openNew()" />
  </ng-template>
  <ng-template #end>
    <div class="search-box">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        placeholder="Cari SKPD..."
        [ngModel]="searchQuery()"
        (ngModelChange)="onSearch($event)"
      />
    </div>
  </ng-template>
</p-toolbar>

<p-table
  [value]="displayData()"
  [tableStyle]="{ 'min-width': '30rem' }"
  [rowHover]="true"
  dataKey="id"
  styleClass="crud-table"
  responsiveLayout="scroll"
>
  <ng-template #header>
    <tr>
      <th>Nama SKPD</th>
      <th style="width: 8rem">Aksi</th>
    </tr>
  </ng-template>
  <ng-template #body let-item>
    <tr>
      <td>{{ item.nama }}</td>
      <td>
        <div class="action-buttons">
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            severity="info"
            (click)="editItem(item)"
            aria-label="Edit"
          />
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            [text]="true"
            severity="danger"
            (click)="deleteItem(item)"
            aria-label="Hapus"
          />
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template #emptymessage>
    <tr>
      <td colspan="2" class="empty-message">Tidak ada data SKPD.</td>
    </tr>
  </ng-template>
</p-table>

<!-- Cursor Pagination -->
<div class="cursor-pagination">
  <p-button
    icon="pi pi-chevron-left"
    label="Sebelumnya"
    [outlined]="true"
    [disabled]="!hasPrevPage()"
    (click)="prevPage()"
  />
  <span class="page-info">Halaman {{ currentPage() }}</span>
  <p-button
    icon="pi pi-chevron-right"
    iconPos="right"
    label="Selanjutnya"
    [outlined]="true"
    [disabled]="!hasNextPage()"
    (click)="nextPage()"
  />
</div>

<!-- Create/Edit Dialog -->
<p-dialog
  [(visible)]="dialogVisible"
  [header]="isEditMode() ? 'Edit SKPD' : 'Tambah SKPD'"
  [modal]="true"
  [style]="{ width: '400px' }"
  [draggable]="false"
  [resizable]="false"
  styleClass="crud-dialog"
>
  <div class="form-field">
    <label for="nama">Nama SKPD</label>
    <input
      pInputText
      id="nama"
      [ngModel]="currentItem().nama"
      (ngModelChange)="updateNama($event)"
      required
      autofocus
      placeholder="Masukkan nama SKPD"
      [class.ng-invalid]="submitted() && !currentItem().nama"
    />
    @if (submitted() && !currentItem().nama) {
      <small class="error-text">Nama SKPD wajib diisi.</small>
    }
  </div>

  <ng-template #footer>
    <p-button label="Batal" icon="pi pi-times" [text]="true" (click)="hideDialog()" />
    <p-button label="Simpan" icon="pi pi-check" (click)="saveItem()" />
  </ng-template>
</p-dialog>
